<html op="submit">
    <head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/img_456930.png">
    <title>Submit | Hacker News</title>
    </head>
    
    <body>
        <center>
        <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tbody>
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <a href="/home"><img src="https://image.flaticon.com/icons/png/128/260/260235.png" width="18" height="18" style="border:1px #ffffff solid;"></a>
                                    </td>
                                    <td style="line-height:12pt; height:10px;">
                                    <span class="pagetop"><b>Submit</b></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="height:10px"></tr>
                <tr>
                    <td>
                        <form method="post" action="/post/create_post_action/">
                         {% csrf_token %}
                            <script type="text/javascript">function tlen(el) { var n = el.value.length - 80; el.nextSibling.innerText = n > 0 ? n + ' too long' : ''; }</script>
                            <table border="0">
                                <tbody>
                                    <tr>
                                        <td>title</td>
                                            <td><input type="text" name="title" value="" size="50" oninput="tlen(this)" onfocus="tlen(this)">
                                            <span style="margin-left:10px"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>url</td>
                                        <td>
                                            <input type="text" name="url" value="" size="50">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><b>or</b></td>
                                    </tr>
                                    <tr>
                                        <td>text</td>
                                        <td>
                                            <textarea name="text" rows="4" cols="49"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="submit" value="submit">
                                        </td>
                                    </tr>
                                    <tr style="height:20px"></tr>
                                        <tr>
                                            <td></td>
                                            <td>Leave url blank to submit a question for discussion. If there is no url, the text (if any) will appear at the top of the thread.<br>
                                            <br>You can also submit via <a href="bookmarklet.html" rel="nofollow"><u>bookmarklet</u></a>.
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        </center>
    </body>
</html>
